<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      {{ 'All you can eat' | translate }}
    </div>
  </div>
  <div padding>
    <button ion-button color="yellow" block (click)="login()" class="login">{{ 'LOGIN' | translate }}</button>
    <button ion-button color="orange" block (click)="signup()" class="signup">{{ 'SIGNUP' | translate }}</button>
    
  </div>
</ion-content>
